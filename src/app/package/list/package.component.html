<h2>Packages List</h2>
<ol class="packages">
	<li *ngFor="let package of packages" (click)="onSelect(package)"
		[class.selected]="package === selectedPackage"><span
		class="badge">{{package.id}}</span> {{package.name}}</li>
</ol>
<app-package-detail [inputPackage]="selectedPackage">Detail</app-package-detail>
